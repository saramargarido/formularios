<!DOCTYPE html>
<html>
  <head>
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scali=1">
    
  </head>
  <body>
         
    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">Cadastro de Usuário</h1>
              <p class="lead text-center">Preencha os campos abaixo para realizar o seu cadastro.</p>
            </div>
          </div>
      
        <div class="container">

          <form action="#" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" placeholder="Maria da Silva" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="genero">Gênero</label>
                <select name="genero" name="genero" id="genero" class="form-control">
                    <option selected disabled>Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="NDA">NDA</option>
                </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="nascimento">Nascimento</label>
                    <input type="text" name="nascimento" id="nascimento"
                    class="form-control" onkeypress="$(this).mask('00/00/0000')" required
                    placeholder="DD/MM/AAAA">
                </div>

                <div class="form-group col-md-3">
                    <label for="paisOrigem">País</label>
                    <select name="paisOrigem" name="paisOrigem" id="paisOrigem"class="form-control">
                    <option selected disabled>Selecione um país</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Espanha">Espanha</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Estado Unidos">Estados Unidos</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="estadoOrigem">Estado</label><br>
                    <select name="estadoOrigem" id="estadoOrigem" class="form-control">
                    <option selected disabled>Selecione um estado</option>
                    <option value="Sao Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="cidadeOrigem">Cidade</label>
                    <input type="text" name="cidadeOrigem" id="cidadeOrigem" class="form-control">
                </div>
            </div>
        <br>

        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" name="cpf" id="cpf"
               onkeypress="$(this).mask('000.000.000-00');" required
              placeholder="000.000.000-00">
            </div>
            <div class="form-group col-md-4">
              <label for="rg">RG</label>
              <input type="text" class="form-control" name="rg" id="rg"
              onkeypress="$(this).mask('00.000.000-0');" required
              placeholder="00.000.000-0">
            </div>
            <div class="form-group col-md-4">
                <label for="orgao">Órgão Emissor</label>
                <input type="text" name="orgao" id="orgao" class="form-control" required>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Rua, número, apartamento">
        </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cidade">Cidade</label>
              <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control">
            <option selected>Escolha</option>
            <option>...</option>
            </select>
        </div>
        
        <div class="form-group col-md-2">
              <label for="cep">CEP</label>
              <input type="text" class="form-control" name="cep" id="cep"
              onkeypress="$(this).mask('00000-000')" placeholder="00000-000">
        </div>
        </div>

        <div>
          <label for="option">Opções...?</label><br>
          <label for="sim"><input type="radio" name="option" id="sim" value="sim" class="check">Sim</label>
          <label for="nao"><input type="radio" name="option" id="nao" value="não" class="check ml-4">Não</label><br>
        </div> 

        <br> 
        <div class="d-flex justify-content-center">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
               Lí e aceito os termos e condições de uso
              </label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-primary mr-2">Cadastrar</button>
            <button type="button" class="btn btn-secondary btn-lg ml-2">Cancelar</button>
        </div>
       

        
    </form>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
